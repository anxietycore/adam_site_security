<!DOCTYPE html>
<html>
<head>
    <style>
        body { 
            background: #000; 
            margin: 0; 
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        .mask-container {
            position: relative;
            height: 100vh;
        }
        .mask-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: contrast(1.5) brightness(0.7);
        }
        .question-box {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            padding: 30px;
            border: 2px solid #8B0000;
            border-radius: 10px;
            width: 600px;
            text-align: center;
        }
        .question-text {
            color: #fff;
            font-size: 24px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #ff0000;
        }
        .answers {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .answer-btn {
            background: #8B0000;
            color: white;
            border: none;
            padding: 15px 30px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s;
        }
        .answer-btn:hover {
            background: #ff0000;
            transform: scale(1.1);
        }
        .glitch-effect {
            animation: glitch 0.5s infinite;
        }
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
    </style>
</head>
<body>
    <div class="mask-container">
        <video class="mask-video" id="maskVideo" loop muted>
            <source src="mask_animation.mp4" type="video/mp4">
        </video>
        
        <div class="question-box" id="questionBox">
            <div class="question-text" id="questionText">
                ТЫ ЧЕЛОВЕК?
            </div>
            <div class="answers">
                <button class="answer-btn" data-answer="yes">ДА</button>
                <button class="answer-btn" data-answer="no">НЕТ</button>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "ТЫ ЧЕЛОВЕК?",
                answers: ["ДА", "НЕТ"],
                correct: 1, // Индекс правильного ответа
                consequence: "wrong" // или "right"
            },
            {
                question: "ПОМНИШЬ СВОЁ ИМЯ ДО МИССИИ?",
                answers: ["ДА", "НЕТ"], 
                correct: 1,
                consequence: "glitch"
            },
            {
                question: "ЧУВСТВУЕШЬ КАК ОНИ СМОТРЯТ?",
                answers: ["ДА", "НЕТ"],
                correct: 0,
                consequence: "reveal"
            }
        ];

        let currentQuestion = 0;

        document.querySelectorAll('.answer-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const answerIndex = Array.from(this.parentElement.children).indexOf(this);
                handleAnswer(answerIndex);
            });
        });

        function handleAnswer(selected) {
            const question = questions[currentQuestion];
            
            if (selected === question.correct) {
                // Правильный ответ - пугающий эффект
                document.body.classList.add('glitch-effect');
                setTimeout(() => {
                    document.body.classList.remove('glitch-effect');
                    nextQuestion();
                }, 2000);
            } else {
                // Неправильный ответ - ошибка системы
                document.body.style.background = '#ff0000';
                setTimeout(() => {
                    document.body.style.background = '#000';
                    // Возврат к первому вопросу или что-то страшное
                    currentQuestion = 0;
                    showQuestion();
                }, 1000);
            }
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion >= questions.length) {
                // Финальная сцена - системный сбой
                systemCrash();
            } else {
                showQuestion();
            }
        }

        function systemCrash() {
            document.body.innerHTML = `
                <div style="color: red; font-size: 48px; text-align: center; margin-top: 200px;">
                    СИСТЕМНЫЙ СБОЙ
                    <br>
                    <span style="font-size: 24px;">ОНИ НАШЛИ ТЕБЯ</span>
                </div>
            `;
            // Тут можно добавить jump scare или переход куда-то
        }
    </script>
</body>
</html>
