<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A.D.A.M. // ТЕРМИНАЛ</title>
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <!-- ✅ ДЕТЕКЦИЯ ФИЗИЧЕСКОГО УСТРОЙСТВА -->
    <script>
        (function() {
            // Если пользователь выбрал "Версия для ПК" — не перенаправляем
            if (localStorage.getItem('adam_force_desktop') === 'true') {
                console.log('[A.D.A.M.] Пользователь выбрал принудительный десктоп режим');
                return;
            }

            // Проверка физических признаков мобильного устройства
            const isMobile = (
                // 1. Поддержка сенсорного ввода
                ('ontouchstart' in window) ||
                navigator.maxTouchPoints > 0 ||
                // 2. Маленький экран (планшеты тоже считаются)
                window.innerWidth <= 1024 ||
                // 3. Ориентация экрана (только у мобильников)
                (typeof window.orientation !== 'undefined')
            );

            // Если это телефон — принудительно на mobile.html
            if (isMobile) {
                console.log('[A.D.A.M.] Обнаружено мобильное устройство, перенаправление...');
                window.location.href = 'mobile.html';
            }
        })();
    </script>
</head>
<body>
    <script src="index_canvas.js"></script>
    <script src="crt_overlay_index_only.js"></script>
</body>
</html>
