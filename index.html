<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>A.D.A.M. // ТЕРМИНАЛ</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <!-- ФОН -->
    <div class="neural-depth"></div>
    <div class="surface-decay"></div>

    <!-- Экран запуска -->
    <div id="start-screen" class="screen">
        <div class="start-message">
            <div class="logo">
                <pre>
    \    _ \    \     \  | 
   _ \   |  |  _ \   |\/ | 
 _/  _\ ___/ _/  _\ _|  _| 
                </pre>
            </div>
            <p>> СИСТЕМА A.D.A.M. ГОТОВА К ЗАПУСКУ</p>
            <button id="start-btn" class="btn">ЗАПУСТИТЬ СИСТЕМУ</button>
        </div>
    </div>

    <!-- Экран загрузки -->
    <div id="boot-screen" class="screen hidden">
        <div class="boot-message">
            <div class="logo">
                <pre>
    \    _ \    \     \  | 
   _ \   |  |  _ \   |\/ | 
 _/  _\ ___/ _/  _\ _|  _| 
                </pre>
            </div>
            <div class="boot-text"></div>
        </div>
    </div>

    <!-- Экран логина -->
    <div id="login-screen" class="screen hidden">
        <div class="login-form">
            <p class="login-prompt">ДОСТУП К ТЕРМИНАЛУ</p>
            <div class="input-group">
                <label for="username">ИМЯ ПОЛЬЗОВАТЕЛЯ:</label>
                <input type="text" id="username" autocomplete="off">
            </div>
            <div class="input-group">
                <label for="password">ПАРОЛЬ:</label>
                <input type="password" id="password" autocomplete="off">
            </div>
            <button id="login-btn" class="btn">АУТЕНТИФИКАЦИЯ</button>
            <p id="login-error" class="error hidden"></p>
        </div>
    </div>

    <script src="script.js?v=4"></script>
</body>
</html>
