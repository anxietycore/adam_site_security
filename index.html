<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>A.D.A.M. // ТЕРМИНАЛ</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @keyframes crt-glitch {
            0%, 100% { transform: translate(0); filter: none; }
            20% { transform: translate(-2px, 2px) scale(1.01); filter: hue-rotate(90deg) brightness(1.4); }
            40% { transform: translate(2px, -2px) scale(0.99); filter: hue-rotate(-90deg) brightness(0.6); }
            60% { transform: translate(-2px, -2px) scale(1.02); filter: brightness(1.6) contrast(1.3); }
            80% { transform: translate(2px, 2px) scale(0.98); filter: brightness(0.5) contrast(1.1); }
        }
        body.glitch-active {
            animation: crt-glitch 0.08s linear 12;
            pointer-events: none;
        }
        /* Мягкий изгиб через CSS (не ломает события) */
        #indexCanvas {
            filter: url(#crt-bulge);
            transform-origin: center;
        }
    </style>
</head>
<body>
    <!-- SVG-фильтр для изгиба -->
    <svg style="position:absolute;width:0;height:0;">
        <filter id="crt-bulge">
            <feTurbulence type="fractalNoise" baseFrequency="0.02" numOctaves="3" result="turbulence"/>
            <feDisplacementMap in2="turbulence" in="SourceGraphic" scale="2" xChannelSelector="R" yChannelSelector="G"/>
        </filter>
    </svg>
    <script src="index_canvas_final.js"></script>
</body>
</html>
