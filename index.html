<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>A.D.A.M. // ТЕРМИНАЛ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Фон -->
    <div class="background-root" aria-hidden="true">
        <div class="neural-layer"></div>
        <div class="neural-sparks"></div>
        <div class="echo-memory" id="echo-memory"></div>
        <div class="vhs-overlay"></div>
        <div class="scanline"></div>
        <div id="ambient-hint" class="ambient-hint hidden" aria-hidden="true"></div>
    </div>

    <!-- START SCREEN -->
    <div id="start-screen" class="screen">
        <div class="panel">
            <pre class="logo">
   \    _ \    \     \  |
  _ \   |  |  _ \   |\/ |
_/  _\ ___/ _/  _\ _|  _|
            </pre>
            <p class="caption">> СИСТЕМА A.D.A.M. ГОТОВА К ЗАПУСКУ</p>
            <button id="start-btn" class="btn">ЗАПУСТИТЬ СИСТЕМУ</button>
            <p class="subhint">Нажмите кнопку или Enter</p>
        </div>
    </div>

    <!-- BOOT SCREEN -->
    <div id="boot-screen" class="screen hidden">
        <div class="panel">
            <pre class="logo small">
   \    _ \    \     \  |
  _ \   |  |  _ \   |\/ |
_/  _\ ___/ _/  _\ _|  _|
            </pre>
            <div class="boot-text" id="boot-text" aria-live="polite"></div>
            <div class="boot-progress" id="boot-progress" aria-hidden="true">
                <div class="boot-bar-wrapper">
                    <div class="boot-bar" id="boot-bar" style="width:0%"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- LOGIN SCREEN -->
    <div id="login-screen" class="screen hidden">
        <div class="panel login-panel" role="form" aria-labelledby="login-title">
            <p id="login-title" class="login-prompt">ДОСТУП К ТЕРМИНАЛУ</p>
            <div class="input-group">
                <label for="username">ИМЯ ПОЛЬЗОВАТЕЛЯ:</label>
                <input id="username" type="text" autocomplete="off" />
            </div>
            <div class="input-group">
                <label for="password">ПАРОЛЬ:</label>
                <input id="password" type="password" autocomplete="off" />
            </div>
            <button id="login-btn" class="btn">АУТЕНТИФИКАЦИЯ</button>
            <p id="login-error" class="error hidden" aria-live="assertive"></p>
            <p id="login-hint" class="muted">Система хранит следы предыдущих подключений.</p>
        </div>
    </div>

    <!-- Скрипт -->
    <script src="script.js?v=6"></script>
</body>
</html>
