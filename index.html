<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>A.D.A.M. TERMINAL // VIGIL-9</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <!-- ФОН -->
    <div class="neural-depth"></div>
    <div id="memory-echo"></div>
    <div class="surface-decay"></div>

    <!-- ИНДИКАТОР ДЕГРАДАЦИИ -->
    <div id="degradation-bar">
        <div class="degradation-label">ДЕГРАДАЦИЯ: <span id="degradation-value">0%</span></div>
        <div id="degradation-hint" class="degradation-hint"></div>
    </div>

    <!-- АМБИЕНТНЫЕ СООБЩЕНИЯ -->
    <div id="ambient-hint"></div>

    <!-- ТЕРМИНАЛ -->
    <div id="terminal-container">
        <div id="terminal">
            <!-- Заполняется через JS -->
        </div>
    </div>

    <script>
        // Защита от кнопки "Назад"
        history.pushState(null, null, location.href);
        window.onpopstate = function() {
            history.go(1);
        };
    </script>
    <script src="terminal.js"></script>
</body>
</html>
