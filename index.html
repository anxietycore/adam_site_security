    <!-- ✅ ПРОВЕРКА ТЕЛЕФОНА (физические признаки) -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Проверяем физические признаки (НЕ user agent)
            const isMobile = (
                ('ontouchstart' in window) || 
                navigator.maxTouchPoints > 0 ||
                window.innerWidth <= 768
            );
            
            // Если это телефон и НЕТ флага — перенаправляем
            if (isMobile && localStorage.getItem('adam_force_desktop') !== 'true') {
                window.location.href = 'mobile.html';
            }
        });
    </script>
