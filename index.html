<head>
    <meta charset="UTF-8">
    <title>A.D.A.M. // ТЕРМИНАЛ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scanline"></div>
    <div class="noise">
        <div class="neural-network"></div>
    </div>
    
    <!-- Экран запуска -->
    <div id="start-screen">
        <div class="start-message">
            <div class="logo">
                <pre>
    \    _ \    \     \  | 
   _ \   |  |  _ \   |\/ | 
 _/  _\ ___/ _/  _\ _|  _| 
                </pre>
            </div>
            <p>> СИСТЕМА A.D.A.M. ГОТОВА К ЗАПУСКУ</p>
            <button id="start-btn">ЗАПУСТИТЬ СИСТЕМУ</button>
        </div>
    </div>
    
    <!-- Экран загрузки -->
    <div id="boot-screen" class="hidden">
        <div class="boot-message">
            <div class="logo">
                <pre>
    \    _ \    \     \  | 
   _ \   |  |  _ \   |\/ | 
 _/  _\ ___/ _/  _\ _|  _| 
                </pre>
            </div>
            <div class="boot-text">
                <!-- Заполняется динамически -->
            </div>
        </div>
    </div>
    
    <!-- Экран логина -->
    <div id="login-screen" class="hidden">
        <div class="login-form">
            <p class="login-prompt">ДОСТУП К ТЕРМИНАЛУ</p>
            <div class="input-group">
                <label for="username">ИМЯ ПОЛЬЗОВАТЕЛЯ:</label>
                <input type="text" id="username" autocomplete="off">
            </div>
            <div class="input-group">
                <label for="password">ПАРОЛЬ:</label>
                <input type="password" id="password" autocomplete="off">
            </div>
            <button id="login-btn">АУТЕНТИФИКАЦИЯ</button>
            <p id="login-error" class="error hidden"></p>
        </div>
    </div>
    
    <script src="script.js?v=4"></script>
</body>
</html>
