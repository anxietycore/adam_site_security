<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>A.D.A.M. // ТЕРМИНАЛ</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Глитч-эффект для body */
        @keyframes crt-glitch {
            0%, 100% { transform: translate(0); filter: none; }
            20% { transform: translate(-2px, 2px); filter: hue-rotate(90deg); }
            40% { transform: translate(2px, -2px); filter: hue-rotate(-90deg); }
            60% { transform: translate(-2px, -2px); filter: brightness(1.5) contrast(1.2); }
            80% { transform: translate(2px, 2px); filter: brightness(0.5); }
        }
        body.glitch-active {
            animation: crt-glitch 0.08s linear 12; /* ~1 секунда */
        }
    </style>
</head>

</body>
