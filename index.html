<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A.D.A.M.</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <!-- ✅ ПРОВЕРКА ТЕЛЕФОНА (физические признаки) -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Проверяем физические признаки (НЕ user agent)
            const isMobile = (
                ('ontouchstart' in window) || 
                navigator.maxTouchPoints > 0 ||
                window.innerWidth <= 768
            );
            
            // Если это телефон и НЕТ флага — перенаправляем
            if (isMobile && localStorage.getItem('adam_force_desktop') !== 'true') {
                window.location.href = 'mobile.html';
            }
        });
    </script>
</head>
<body>
    <script src="index_canvas.js"></script>
    <script src="crt_overlay_index_only.js"></script>
</body>
</html>
