<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>/// СИСТЕМНЫЙ СБОЙ ///</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; cursor: default; }
        body { background: #000; overflow: hidden; font-family: 'Courier New', monospace; color: #00ff00; }
        canvas { display: block; position: fixed; top: 0; left: 0; }
        #terminal { position: fixed; top: 50px; left: 50px; right: 50px; bottom: 50px; background: rgba(0, 0, 0, 0.8); border: 1px solid #00ff00; padding: 20px; overflow-y: scroll; }
        #output { margin-bottom: 10px; }
        .input-line { display: flex; }
        .prompt { color: #00ff00; margin-right: 5px; }
        #input { background: transparent; border: none; color: #00ff00; font-family: 'Courier New'; outline: none; flex: 1; }
        .hidden { display: none; }
        #login { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #000; border: 1px solid #00ff00; padding: 20px; text-align: center; }
        #login input { background: #000; border: 1px solid #00ff00; color: #00ff00; padding: 5px; margin: 5px; font-family: 'Courier New'; }
        #login button { background: #000; border: 1px solid #00ff00; color: #00ff00; padding: 5px 10px; margin: 5px; cursor: pointer; font-family: 'Courier New'; }
    </style>
</head>
<body>
    <canvas id="crt"></canvas>
    
    <div id="login">
        <div style="margin-bottom: 20px;">>> СИСТЕМА A.D.A.M. // ТРЕБУЕТСЯ АУТЕНТИФИКАЦИЯ</div>
        <input type="text" id="user" placeholder="ИДЕНТИФИКАТОР">
        <input type="password" id="pass" placeholder="КОД ДОСТУПА">
        <button onclick="login()">ПОДТВЕРДИТЬ</button>
        <div id="error" style="color: #ff0000; margin-top: 10px;"></div>
    </div>

    <div id="terminal" class="hidden">
        <div id="output"></div>
        <div class="input-line">
            <span class="prompt">></span>
            <input type="text" id="input" autocomplete="off">
        </div>
    </div>

    <script src="hell.js"></script>
</body>
</html>
