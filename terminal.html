<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>A.D.A.M. TERMINAL // VIGIL-9</title>
    <!-- Стили -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- VHS АД -->
    <div class="vhs-overlay"></div>
    <div class="crt-effect"></div>
    <div class="brain-pulse"></div>
    <div class="neural-wires"></div>
    <div class="glitch-demon"></div>
    <div class="system-glitch"></div>
    <div class="magnetic-storm"></div>
    <div class="system-breath"></div>
    <div class="scanline"></div>
    
    <div id="terminal" class="vhs-text">
        <!-- Терминал будет заполняться через JavaScript -->
    </div>

    <script>
        // Защита от кнопки "Назад"
        history.pushState(null, null, location.href);
        window.onpopstate = function() {
            history.go(1);
        };
    </script>
    <script src="terminal.js"></script>
</body>
</html>
