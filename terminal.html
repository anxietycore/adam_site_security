<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>A.D.A.M. TERMINAL // VIGIL-9</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scanline"></div>
    <!-- НЕЙРО-ИНТЕРФЕЙС A.D.A.M. -->
<div class="adam-interface">
    <canvas id="neuroCanvas"></canvas>
</div>
    
    <!-- ДОБАВИЛИ КОНТЕЙНЕР -->
    <div id="terminal-container">
        <div id="terminal">
            <!-- Терминал будет заполняться через JavaScript -->
        </div>
    </div>

    <script>
        // Защита от кнопки "Назад"
        history.pushState(null, null, location.href);
        window.onpopstate = function() {
            history.go(1);
        };
    </script>
    <script src="terminal.js"></script>
    <script src="neuro.js"></script>
</body>
</html>
