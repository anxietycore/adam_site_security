<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>A.D.A.M. TERMINAL // VIGIL-9</title>
    <!-- Подключение шрифта VT323 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <!-- Стили -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scanline"></div>
<!-- ЭПИЧНЫЙ КОСМИЧЕСКИЙ ПОРТАЛ -->
<div class="noise">
    <div class="nebula nebula-1"></div>
    <div class="nebula nebula-2"></div>
    <div class="nebula nebula-3"></div>
    <div class="gravity-lens gravity-lens-1"></div>
    <div class="gravity-lens gravity-lens-2"></div>
    <div class="neural-network"></div>
    <div class="anomaly-1"></div>
    <div class="anomaly-2"></div>
    <div class="anomaly-3"></div>
    <div class="anomaly-4"></div>
</div>
    
    <div id="terminal">
        <!-- Терминал будет заполняться через JavaScript -->
    </div>

    <script>
        // Защита от кнопки "Назад"
        history.pushState(null, null, location.href);
        window.onpopstate = function() {
            history.go(1);
        };
    </script>
    <script src="terminal.js"></script>
</body>
</html>
