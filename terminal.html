<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>A.D.A.M. TERMINAL // VIGIL-9</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scanline"></div>
<!-- ГЛУБИННЫЙ ИНТЕРФЕЙС A.D.A.M. -->
<div class="adam-interface">
    <!-- Слой 0: Фоновая текстура (ЭЛТ-шум) -->
    <div class="crt-texture"></div>
    <!-- Слой 1: Глубинный нейрослой (МРТ/ЭЭГ) -->
    <div class="neural-layer"></div>
    <!-- Слой 2: Эхо-памяти (всплывающие фразы) -->
    <div class="memory-echo"></div>
    <!-- Слой 3: Активная сеть (импульсы) -->
    <div class="pulse-network"></div>
    <!-- Слой 4: Поверхностные помехи (VHS-рябь) -->
    <div class="surface-noise"></div>
</div>
    
    <div id="terminal">
        <!-- Терминал будет заполняться через JavaScript -->
    </div>

    <script>
        // Защита от кнопки "Назад"
        history.pushState(null, null, location.href);
        window.onpopstate = function() {
            history.go(1);
        };
    </script>
    <script src="terminal.js"></script>
</body>
</html>
