<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>A.D.A.M. TERMINAL1 // VIGIL-9</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="scanline"></div>

    <!-- BG layers reused from index (canvas drawn by terminal.js if necessary) -->
    <div id="bg-root" aria-hidden="true">
        <canvas id="neural-canvas"></canvas>
        <div class="vein-layer"></div>
        <div class="memory-ghosts" id="memory-ghosts" aria-hidden="true"></div>
        <div class="screen-scratches"></div>
        <div class="vhs-grain"></div>
    </div>

    <!-- Degradation indicator top-right -->
    <div id="degradation-indicator" class="level-1">
        <div><strong>VIGIL-9 • DEGR:</strong> <span id="deg-percent">0%</span></div>
        <div class="bar"><div class="fill" id="deg-fill"></div></div>
        <div class="tip" id="deg-tip">&gt; используйте команду RESET для стабилизации</div>
    </div>

    <!-- Terminal container -->
    <div id="terminal" role="main" aria-live="polite"></div>

    <!-- Audio elements (preloaded, controlled by terminal.js) -->
    <audio id="audio-ambient" loop preload="auto" src="ambient_hum.mp3"></audio>
    <audio id="audio-reset-com" preload="auto" src="reset_com.mp3"></audio>
    <audio id="audio-reset-com-rev" preload="auto" src="reset_com_reverse.mp3"></audio>
    <audio id="audio-glitch-e" preload="auto" src="glich_e.mp3"></audio>
    <audio id="audio-click" preload="auto" src="glitch_click.mp3"></audio>

    <script>
        // prevent back button leaving
        history.pushState(null, null, location.href);
        window.onpopstate = function(){ history.go(1); };
    </script>

    <script src="terminal.js?v=12"></script>
</body>
</html>
