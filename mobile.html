<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>TERMINAL :: MOBILE</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <canvas id="terminalCanvas"></canvas>
  
  <script>
    // Загрузчик с проверкой зависимостей
    const scripts = [
      'module_audio.js',
      'netGrid_v3.js',
      'terminal_canvas.js',
      'mobile.js' // mobile.js ВСЕГДА последний
    ];
    
    function loadNext(index) {
      if (index >= scripts.length) return;
      
      const script = document.createElement('script');
      script.src = scripts[index];
      script.onload = () => {
        console.log(`[loader] ${scripts[index]} loaded`);
        loadNext(index + 1);
      };
      script.onerror = () => {
        console.error(`[loader] FAILED to load ${scripts[index]}`);
        document.body.innerHTML = `<div style="color: red; padding: 20px;">Ошибка загрузки ${scripts[index]}</div>`;
      };
      document.body.appendChild(script);
    }
    
    loadNext(0);
  </script>
</body>
</html>
