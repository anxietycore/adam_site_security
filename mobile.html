<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=4,user-scalable=yes" />
  <title>A.D.A.M. — Mobile</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="mobile.css">
</head>
<body>
  <!-- ЕДИНСТВЕННЫЙ контейнер для terminal_canvas -->
  <div id="terminal"></div>

  <!-- Боковая панель команд -->
  <nav id="sidePanel" aria-label="Команды">
    <div class="panel-handle" id="panelHandle">≫</div>
    <div class="panel-content" id="panelContent">
      <!-- Кнопки генерируются автоматически -->
    </div>
  </nav>

  <!-- Модальное окно сетки -->
  <div id="gridModal" class="modal hidden">
    <div class="modal-card grid-card">
      <div class="modal-header">
        <div>NET GRID — управление</div>
        <button id="gridClose">✕</button>
      </div>
      <div class="grid-body">
        <div id="mapContainer"></div>
        <div class="grid-controls">
          <div class="control-row">
            <button class="ctrl" data-action="prev">Prev</button>
            <button class="ctrl" data-action="next">Next</button>
            <button class="ctrl" data-action="exit">Exit</button>
          </div>
          <div class="control-row">
            <button class="ctrl arrow" data-action="up">↑</button>
          </div>
          <div class="control-row">
            <button class="ctrl arrow" data-action="left">←</button>
            <button class="ctrl" data-action="lock">Lock</button>
            <button class="ctrl arrow" data-action="right">→</button>
          </div>
          <div class="control-row">
            <button class="ctrl" data-action="down">↓</button>
          </div>
          <div class="control-row">
            <button class="ctrl" data-action="check">Check</button>
            <button class="ctrl danger" data-action="reset">Reset</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Виртуальная клавиатура -->
  <div id="virtualKeyboard" class="keyboard hidden">
    <div class="keyboard-row">
      <button data-key="1">1</button><button data-key="2">2</button><button data-key="3">3</button>
      <button data-key="4">4</button><button data-key="5">5</button><button data-key="6">6</button>
      <button data-key="7">7</button><button data-key="8">8</button><button data-key="9">9</button>
      <button data-key="0">0</button>
    </div>
    <div class="keyboard-row">
      <button data-key="x">X</button><button data-key="a">A</button><button data-key="b">B</button>
      <button data-key="c">C</button><button data-key="d">D</button><button data-key="e">E</button>
      <button data-key="f">F</button>
    </div>
    <div class="keyboard-row">
      <button data-key="Backspace" class="wide">⌫</button>
      <button data-key="Enter" class="wide">ENTER</button>
      <button data-key="Escape" class="wide">ESC</button>
    </div>
  </div>

  <!-- Скрипты: сначала terminal, потом mobile -->
  <script src="module_audio.js" defer></script>
  <script src="netGrid_v3.js" defer></script>
  <script src="terminal_canvas.js" defer></script>
  <script src="mobile.js" defer></script>
</body>
</html>
