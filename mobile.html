<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>A.D.A.M. MOBILE</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; overflow: hidden; background: #000; color: #00FF41; }
    body {
      font-family: 'Press Start 2P', monospace;
      font-size: 12px;
      display: flex;
      flex-direction: column;
    }
    
    #terminal {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
      line-height: 1.4;
      word-wrap: break-word;
      -webkit-overflow-scrolling: touch;
      padding-bottom: 60px; // Место для кнопок
    }
    
    .line {
      margin-bottom: 6px;
      white-space: pre-wrap;
    }
    
    #statusBar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.95);
      border-bottom: 2px solid #00FF41;
      padding: 8px 12px;
      font-size: 10px;
      z-index: 100;
      backdrop-filter: blur(5px);
    }
    
    #quickCommands {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      gap: 4px;
      padding: 8px;
      background: rgba(0, 10, 6, 0.95);
      border-top: 2px solid #00FF41;
      overflow-x: auto;
      scrollbar-width: none;
      backdrop-filter: blur(5px);
    }
    
    .quick-btn {
      background: rgba(0, 20, 10, 0.8);
      color: #00FF41;
      border: 1px solid #00FF41;
      padding: 10px 12px;
      font-family: 'Press Start 2P', monospace;
      font-size: 10px;
      border-radius: 6px;
      cursor: pointer;
      white-space: nowrap;
      user-select: none;
      min-width: 60px;
    }
    
    .quick-btn:active {
      background: rgba(0, 255, 65, 0.3);
      transform: scale(0.95);
    }
    
    #hiddenInput {
      position: absolute;
      opacity: 0;
      width: 0;
      height: 0;
      pointer-events: none;
    }
    
    #confirmModal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 10, 6, 0.98);
      border: 3px solid #00FF41;
      padding: 20px;
      z-index: 1000;
      display: none;
      text-align: center;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 255, 65, 0.5);
      max-width: 90vw;
    }
    
    .modal-text {
      margin-bottom: 15px;
      font-size: 12px;
      line-height: 1.5;
    }
    
    .modal-buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    
    .modal-btn {
      padding: 12px 24px;
      border: 2px solid #00FF41;
      background: rgba(0, 20, 10, 0.8);
      color: #00FF41;
      font-family: 'Press Start 2P', monospace;
      font-size: 10px;
      cursor: pointer;
      border-radius: 6px;
    }
    
    .modal-btn:active {
      background: rgba(0, 255, 65, 0.3);
    }
    
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="statusBar">
    <div id="degradationDisplay">ДЕГРАДАЦИЯ: 0%</div>
  </div>
  
  <div id="terminal"></div>
  
  <div id="quickCommands">
    <button class="quick-btn" data-cmd="help">help</button>
    <button class="quick-btn" data-cmd="syst">syst</button>
    <button class="quick-btn" data-cmd="subj">subj</button>
    <button class="quick-btn" data-cmd="clear">clear</button>
    <button class="quick-btn" data-cmd="reset">reset</button>
  </div>
  
  <input type="text" id="hiddenInput" autocapitalize="off" autocorrect="off" autocomplete="off">
  
  <div id="confirmModal">
    <div class="modal-text" id="confirmText"></div>
    <div class="modal-buttons">
      <button class="modal-btn" id="confirmY">Y</button>
      <button class="modal-btn" id="confirmN">N</button>
    </div>
  </div>
  
  <script src="module_audio.js"></script>
  <script src="mobile.js"></script>
</body>
</html>
