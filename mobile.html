<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A.D.A.M. MOBILE</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="mobile.css">
</head>
<body>
    <div id="terminal"></div>
    
    <div id="statusBar">
        <div id="degradationDisplay">ДЕГРАДАЦИЯ: 0%</div>
    </div>
    
    <div id="quickCommands">
        <button class="quick-btn" data-cmd="help">help</button>
        <button class="quick-btn" data-cmd="syst">syst</button>
        <button class="quick-btn" data-cmd="subj">subj</button>
        <button class="quick-btn" data-cmd="clear">clear</button>
        <button class="quick-btn" data-cmd="reset">reset</button>
    </div>
    
    <input type="text" id="hiddenInput" autocapitalize="off" autocorrect="off" autocomplete="off">
    
    <div id="confirmModal">
        <div class="modal-text" id="confirmText"></div>
        <div class="modal-buttons">
            <button class="modal-btn" id="confirmY">Y</button>
            <button class="modal-btn" id="confirmN">N</button>
        </div>
    </div>
    
    <script src="mobile.js"></script>
</body>
</html>
