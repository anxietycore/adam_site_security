<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>A.D.A.M. TERMINAL :: MOBILE</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; overflow: hidden; background: #000; color: #00FF41; }
    body {
      font-family: 'Press Start 2P', monospace;
      font-size: 12px;
      display: flex;
      flex-direction: column;
    }
    
    #terminal {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      line-height: 1.5;
      word-wrap: break-word;
      -webkit-overflow-scrolling: touch;
    }
    
    #terminal .line {
      margin-bottom: 8px;
      white-space: pre-wrap;
    }
    
    #terminal .input-line {
      display: flex;
      align-items: center;
      min-height: 24px;
    }
    
    #terminal .prompt {
      color: #00FF41;
      margin-right: 8px;
      user-select: none;
    }
    
    #terminal .cursor {
      display: inline-block;
      width: 6px;
      height: 16px;
      background: #00FF41;
      animation: blink 1s infinite;
      vertical-align: text-bottom;
    }
    
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
    
    /* СКРЫТОЕ ПОЛЕ ДЛЯ ВВОДА */
    #hiddenInput {
      position: absolute;
      opacity: 0;
      width: 0;
      height: 0;
      pointer-events: none;
    }
    
    /* Быстрые команды */
    #quickCommands {
      display: flex;
      gap: 6px;
      padding: 8px;
      background: rgba(0, 0, 0, 0.8);
      overflow-x: auto;
      scrollbar-width: none;
      border-top: 2px solid #00FF41;
    }
    
    #quickCommands::-webkit-scrollbar {
      display: none;
    }
    
    .quick-btn {
      background: rgba(0, 20, 10, 0.6);
      color: #00FF41;
      border: 1px solid #00FF41;
      padding: 8px 12px;
      font-family: 'Press Start 2P', monospace;
      font-size: 10px;
      border-radius: 6px;
      cursor: pointer;
      white-space: nowrap;
      user-select: none;
    }
    
    .quick-btn:active {
      background: rgba(0, 255, 65, 0.3);
    }
    
    /* Статус-панель */
    #statusBar {
      position: fixed;
      top: 8px;
      left: 8px;
      right: 8px;
      background: rgba(0, 0, 0, 0.9);
      border: 1px solid #00FF41;
      padding: 8px;
      font-size: 10px;
      z-index: 100;
    }
    
    /* Модальное окно для подтверждения */
    #confirmModal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 10, 6, 0.95);
      border: 3px solid #00FF41;
      padding: 20px;
      z-index: 1000;
      display: none;
      text-align: center;
    }
    
    .modal-text {
      margin-bottom: 15px;
      font-size: 12px;
    }
    
    .modal-buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    
    .modal-btn {
      padding: 10px 20px;
      border: 1px solid #00FF41;
      background: rgba(0, 20, 10, 0.8);
      color: #00FF41;
      font-family: 'Press Start 2P', monospace;
      font-size: 10px;
      cursor: pointer;
    }
    
    .modal-btn:active {
      background: rgba(0, 255, 65, 0.3);
    }
  </style>
</head>
<body>
  <!-- Статус панель -->
  <div id="statusBar">
    <div id="degradationDisplay">ДЕГРАДАЦИЯ: 0%</div>
  </div>

  <!-- Терминал -->
  <div id="terminal"></div>

  <!-- Быстрые команды -->
  <div id="quickCommands">
    <button class="quick-btn" data-cmd="help">help</button>
    <button class="quick-btn" data-cmd="syst">syst</button>
    <button class="quick-btn" data-cmd="subj">subj</button>
    <button class="quick-btn" data-cmd="clear">clear</button>
    <button class="quick-btn" data-cmd="reset">reset</button>
  </div>

  <!-- Скрытое поле для ввода (активирует системную клавиатуру) -->
  <input type="text" id="hiddenInput" autocapitalize="off" autocorrect="off" autocomplete="off">

  <!-- Модальное окно подтверждения -->
  <div id="confirmModal">
    <div class="modal-text" id="confirmText"></div>
    <div class="modal-buttons">
      <button class="modal-btn" id="confirmY">Y</button>
      <button class="modal-btn" id="confirmN">N</button>
    </div>
  </div>

  <script>
    // Загрузчик скриптов
    const scripts = [
      'module_audio.js',
      'terminal_canvas.js',
      'mobile.js' // <-- ГЛАВНЫЙ ФАЙЛ НАЗЫВАЕТСЯ mobile.js
    ];
    
    let loadedCount = 0;
    scripts.forEach(src => {
      const script = document.createElement('script');
      script.src = src;
      script.onload = () => {
        loadedCount++;
        console.log(`[MOBILE] ${scripts.indexOf(src)+1}/${scripts.length}: ${src} loaded`);
        if (loadedCount === scripts.length) {
          console.log('[MOBILE] All scripts loaded, initializing terminal...');
          if (window.MobileTerminal) {
            window.MobileTerminal.init();
          }
        }
      };
      script.onerror = () => {
        console.error(`[MOBILE] FAILED to load ${src}`);
        document.body.innerHTML = `<div style="color: red; padding: 20px; font-family: monospace;">ОШИБКА ЗАГРУЗКИ: ${src}</div>`;
      };
      document.body.appendChild(script);
    });
  </script>
</body>
</html>
