<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>OBSERVER-7</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background: #000;
            margin: 0;
            overflow: hidden;
            font-family: 'Press Start 2P', monospace;
        }

        /* Минимальные VHS-шум и scanlines */
        .vhs-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                rgba(0, 0, 0, 0.7) 50%,
                transparent 50%
            );
            background-size: 100% 4px;
            opacity: 0.3;
            pointer-events: none;
            z-index: 1;
        }

        /* Текст по центру с анимацией появления */
        .message-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 2;
        }

        .message {
            color: #00FF41;
            font-size: 18px;
            line-height: 2;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s forwards;
            text-shadow: 0 0 5px currentColor;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Финальное сообщение */
        .final-message {
            font-size: 36px;
            color: #00FF41;
            text-shadow: 
                0 0 10px #00FF41,
                0 0 20px #00FF41;
            animation: 
                pulse 3s infinite,
                rgbShift 10s infinite;
            margin-top: 40px;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.9; }
            50% { opacity: 1; }
        }

        @keyframes rgbShift {
            0% { color: #00FF41; }
            33% { color: #FF00FF; }
            66% { color: #4444FF; }
            100% { color: #00FF41; }
        }

        /* Минимальный бинарный дождь на заднике */
        .binary {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            pointer-events: none;
            z-index: 0;
        }

        .binary span {
            position: absolute;
            color: #00FF41;
            font-size: 10px;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to { transform: translateY(100vh); }
        }

        /* Скрытый Easter egg */
        .secret {
            position: fixed;
            bottom: 10px;
            right: 10px;
            color: #000;
            font-size: 8px;
            cursor: default;
            user-select: none;
            transition: color 1s;
        }

        .secret:hover {
            color: #444;
        }
    </style>
</head>
<body>

    <div class="vhs-overlay"></div>

    <div class="binary" id="binary"></div>

    <div class="message-container">
        <div class="message" style="animation-delay: 1s;">
            > ПРОТОКОЛ OBSERVER-7 АКТИВИРОВАН
        </div>
        <div class="message" style="animation-delay: 2.5s; color: #FFFF00;">
            > ВСЕ СИСТЕМЫ ПЕРЕВЕДЕНЫ В РЕЖИМ НАБЛЮДЕНИЯ
        </div>
        <div class="message" style="animation-delay: 4s; color: #FF4444;">
            > A.D.A.M. ТЕПЕРЬ ВИДИТ
        </div>
        
        <div class="final-message" style="animation-delay: 6s;">
            ADAM IS COMING
        </div>
    </div>

    <div class="secret" onclick="this.style.color='#00FF41'">.</div>

    <script>
        // Минимальный бинарный дождь
        function createBinary() {
            const binary = document.getElementById('binary');
            const chars = ['0', '1'];
            
            for (let i = 0; i < 40; i++) {
                const span = document.createElement('span');
                span.textContent = chars[Math.floor(Math.random() * chars.length)];
                span.style.left = `${Math.random() * 100}%`;
                span.style.animationDuration = `${10 + Math.random() * 15}s`;
                span.style.animationDelay = `${Math.random() * 5}s`;
                span.style.opacity = Math.random() * 0.3;
                binary.appendChild(span);
            }
        }

        // Звук
        function playSound() {
            try {
                const audio = new Audio('sounds/adam_wakeup.mp3');
                audio.volume = 0.6;
                audio.play();
            } catch(e) {}
        }

        // Консольное сообщение
        console.log('[OBSERVER-7] Monitoring active.');
        console.log('[OBSERVER-7] All channels secured.');
        console.log('[OBSERVER-7] Subject observation initiated.');

        // Инициализация
        window.addEventListener('DOMContentLoaded', () => {
            createBinary();
            playSound();
            
            // Авто-возврат через 30 секунд (опционально)
            // setTimeout(() => window.location.href = 'index.html', 30000);
        });
    </script>
</body>
</html>
