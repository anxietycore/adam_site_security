<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Observer-7</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background: #000;
            font-family: 'Courier New', monospace;
        }
        
        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Эпилептическое предупреждение */
        #warning-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.98);
            backdrop-filter: blur(15px);
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #ff0000;
            text-align: center;
        }
        
        .warning-text {
            font-size: 36px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 20px;
            text-shadow: 0 0 15px #ff0000, 0 0 30px #ff0000;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.9; }
            50% { opacity: 1; }
        }
        
        .warning-subtext {
            font-size: 16px;
            color: #aaa;
            max-width: 600px;
            line-height: 1.8;
            margin-bottom: 50px;
            letter-spacing: 1px;
        }
        
        .button-container {
            display: flex;
            gap: 40px;
        }
        
        .warning-btn {
            padding: 18px 50px;
            font-size: 18px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            background: transparent;
            border: 3px solid;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn-continue {
            color: #ff0000;
            border-color: #ff0000;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.4);
        }
        
        .btn-continue:hover {
            background: #ff0000;
            color: #000;
            box-shadow: 0 0 25px #ff0000;
            transform: scale(1.1);
        }
        
        .btn-skip {
            color: #666;
            border-color: #666;
        }
        
        .btn-skip:hover {
            background: #666;
            color: #000;
            transform: scale(1.1);
        }
        
        .warning-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        
        .warning-btn:hover::before {
            left: 100%;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="main-video" playsinline></video>
    </div>
    
    <div id="warning-overlay">
        <div class="warning-text">⚠ Эпилептическое предупреждение</div>
        <div class="warning-subtext">
            Следующее видео содержит интенсивное мерцание, быстрые смены цветов и яркие вспышки.<br>
            При наличии фоточувствительной эпилепсии или схожих состояний нажмите "Пропустить".
        </div>
        <div class="button-container">
            <button class="warning-btn btn-continue">Продолжить</button>
            <button class="warning-btn btn-skip">Пропустить</button>
        </div>
    </div>

    <script>
        const video = document.getElementById('main-video');
        const overlay = document.getElementById('warning-overlay');
        const btnContinue = document.querySelector('.btn-continue');
        const btnSkip = document.querySelector('.btn-skip');
        
        let firstVideoPlayed = false;
        let audioInitialized = false;
        let audioContext, glitchBuffer, terminalBuffer, glitchSource, terminalSource, gainNode;
        
        const firstVideo = 'videos/OBSERVER-7.mp4';
        const secondVideo = 'videos/OBSERVER-7-R.mp4';
        
        // Инициализация Web Audio API
        async function initAudio() {
            if (audioInitialized) return;
            
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            gainNode = audioContext.createGain();
            gainNode.gain.value = 0.7; // Громкость 70%
            gainNode.connect(audioContext.destination);
            
            try {
                const [glitchData, terminalData] = await Promise.all([
                    fetch('sounds/ambient/ambient_glitch.mp3').then(r => r.arrayBuffer()),
                    fetch('sounds/ambient/ambient_terminal.mp3').then(r => r.arrayBuffer())
                ]);
                
                glitchBuffer = await audioContext.decodeAudioData(glitchData);
                terminalBuffer = await audioContext.decodeAudioData(terminalData);
                audioInitialized = true;
            } catch (e) {
                console.warn('Audio loading failed:', e);
            }
        }
        
        // Запуск бесшовного аудио цикла
        function startAudioLoop() {
            if (!audioInitialized || !audioContext) return;
            
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
            
            // Останавливаем предыдущие источники
            if (glitchSource) {
                try {
                    glitchSource.stop();
                    terminalSource.stop();
                } catch(e) {}
            }
            
            // Создаём новые источники
            glitchSource = audioContext.createBufferSource();
            terminalSource = audioContext.createBufferSource();
            
            glitchSource.buffer = glitchBuffer;
            terminalSource.buffer = terminalBuffer;
            
            // Бесшовный цикл
            glitchSource.loop = true;
            terminalSource.loop = true;
            
            // Подключаем
            glitchSource.connect(gainNode);
            terminalSource.connect(gainNode);
            
            // Синхронный старт
            glitchSource.start(0);
            terminalSource.start(0);
        }
        
        // Остановка аудио
        function stopAudio() {
            if (glitchSource) {
                try {
                    glitchSource.stop();
                    terminalSource.stop();
                } catch(e) {}
                glitchSource = null;
                terminalSource = null;
            }
        }
        
        // Запуск видео последовательности
        async function startVideoSequence(skipFirst = false) {
            // Скрываем предупреждение
            overlay.style.display = 'none';
            
            // Инициализируем аудио (первый раз после взаимодействия)
            if (!audioInitialized) {
                await initAudio();
            }
            
            if (skipFirst) {
                // Пропускаем первое видео, запускаем цикл + аудио
                video.src = secondVideo;
                video.loop = true;
                await video.play();
                startAudioLoop();
            } else {
                // Запускаем полную последовательность
                video.src = firstVideo;
                await video.play();
                
                video.addEventListener('ended', async function onEnded() {
                    if (!firstVideoPlayed) {
                        firstVideoPlayed = true;
                        video.src = secondVideo;
                        video.loop = true;
                        await video.play();
                        startAudioLoop();
                        video.removeEventListener('ended', onEnded);
                    }
                });
            }
        }
        
        btnContinue.addEventListener('click', () => startVideoSequence(false));
        btnSkip.addEventListener('click', () => startVideoSequence(true));
    </script>
</body>
</html>
